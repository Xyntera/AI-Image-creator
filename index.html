<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <p>Enter a prompt to generate an image using AI.</p>
    <textarea id="promptInput" placeholder="Enter a prompt like 'space cat on the moon'"></textarea>
    <button id="generateImageButton">Generate Image</button>
    <div id="result">
      <!-- Result will be displayed here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
